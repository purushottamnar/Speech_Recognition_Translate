<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Translator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-language"></i> Speech Translator</h1>
        
        <!-- Speech Recognition Section -->
        <div class="section">
            <h2><i class="fas fa-microphone"></i> Speech Recognition</h2>
            <div class="controls">
                <button id="startRecord" class="btn primary">
                    <i class="fas fa-microphone"></i> Start Recording
                </button>
                <button id="stopRecord" class="btn danger" disabled>
                    <i class="fas fa-stop"></i> Stop Recording
                </button>
            </div>
            <div id="recordingStatus" class="status"></div>
        </div>

        <!-- Translation Section -->
        <div class="section">
            <h2><i class="fas fa-exchange-alt"></i> Translation</h2>
            <div class="language-selectors">
                <div class="lang-select">
                    <label for="sourceLang">From:</label>
                    <select id="sourceLang">
                        <option value="auto">Auto-detect</option>
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh-cn">Chinese (Simplified)</option>
                    </select>
                </div>
                <div class="lang-select">
                    <label for="targetLang">To:</label>
                    <select id="targetLang">
                        <option value="hi">Hindi</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="pt">Portuguese</option>
                        <option value="ru">Russian</option>
                        <option value="ja">Japanese</option>
                        <option value="ko">Korean</option>
                        <option value="zh-cn">Chinese (Simplified)</option>
                    </select>
                </div>
            </div>
            <div class="translation-boxes">
                <div class="input-box">
                    <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
                    <button id="translateBtn" class="btn primary">
                        <i class="fas fa-language"></i> Translate
                    </button>
                </div>
                <div class="output-box">
                    <textarea id="outputText" readonly placeholder="Translation will appear here..."></textarea>
                    <button id="speakTranslationBtn" class="btn secondary" disabled>
                        <i class="fas fa-volume-up"></i> Speak Translation
                    </button>
                </div>
            </div>

        </div>

        <!-- Text-to-Speech Section -->
        <div class="section">
            <h2><i class="fas fa-volume-up"></i> Text to Speech</h2>
            <div class="tts-box">
                <textarea id="ttsInput" placeholder="Enter English text to convert to speech..."></textarea>
                <div class="tts-controls">
                    <div class="lang-select">
                        <label for="ttsLang">Voice Language:</label>
                        <select id="ttsLang">
                            <option value="en">English</option>
                            <option value="hi">Hindi</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh-cn">Chinese (Simplified)</option>
                            
                        </select>
                    </div>
                    <button id="speakBtn" class="btn primary">
                        <i class="fas fa-volume-up"></i> Speak Text
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
